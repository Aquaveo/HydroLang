<!DOCTYPE html>
<html>
  <head>
    <title>Hydrolang Use Case</title>
    <script
      type="module"
      onload="initHydrolang()"
      src="./hydrolang/hydro.js"
    ></script>
  </head>
  <style>
    #map {
      height: 300px;
    }
  </style>
  <body>
    <script>
      async function initHydrolang() {
        // configure hydrolang - this is optional,
        // if user does not provide a config,
        // we'll just use the default values
        const config = {
          metricSystem: "SI",
          mapType: "osm",
        };

        hydro2 = new Hydrolang();
        hydro2.setConfig(config);

        //map initializer. If google maps is called, please provide another entry called params with the API key.
        var map = {
          maptype: "osm",
        };
        //Map loader injected on the HTML file. The map still needs to be rendered.
        await hydro2.map.loader(map);

        //Object that is required for rendering the map.
        var mapconfig = {
          maptype: "osm",
          lat: "40",
          lon: "-100",
          zoom: "13",
          layertype: {
            type: "tile",
            name: "OpenStreetMap",
          },
        };

        //example for geoJSON map.

        var polymap = {
          type: "FeatureCollection",
          features: [
            {
              type: "Feature",
              geometry: {
                type: "Polygon",
                coordinates: [
                  [
                    [100.0, 0.0],
                    [101.0, 0.0],
                    [101.0, 1.0],
                    [100.0, 1.0],
                    [100.0, 0.0],
                  ],
                ],
              },
            },
          ],
        };

        //example 2 for geojson data.
        var point = {
          type: "FeatureCollection",
          features: [
            {
              type: "Feature",
              properties: {
                Name: "Vancouver",
              },
              geometry: {
                type: "Point",
                coordinates: [-122.34374999999999, 49.32512199104001],
              },
            },
            {
              type: "Feature",
              properties: {
                Name: "Calgary",
              },
              geometry: {
                type: "Point",
                coordinates: [-114.08203125, 51.09662294502995],
              },
            },
            {
              type: "Feature",
              properties: {
                Name: "Edmonton",
              },
              geometry: {
                type: "Point",
                coordinates: [-113.51074218749999, 53.56641415275043],
              },
            },
            {
              type: "Feature",
              properties: {
                Name: "Prince George",
              },
              geometry: {
                type: "Point",
                coordinates: [-122.78320312499999, 53.93021986394],
              },
            },
            {
              type: "Feature",
              properties: {
                Name: "Fort St. John",
              },
              geometry: {
                type: "Point",
                coordinates: [-120.80566406250001, 56.24334992410525],
              },
            },
            {

                Name: "Prince Rupert",
              },

                coordinates: [-130.3857421875, 54.34214886448341],

            {

        };

        var geoconfig = {
          maptype: "osm",

            type: "geodata",
          },
        };
      }
    </script>
