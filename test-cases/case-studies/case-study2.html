<!DOCTYPE html>
<html>
  <head>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  />
    <title>Hydrolang</title>
    <script
      type="module"
      onload="initHydrolang()"
      src="../hydrolang/hydro.js"
    ></script>
  </head>
  <style>
    #map {
      height: 400px; width :800px; margin-left:auto; margin-right:auto;
    }
    .content{
      max-width: 900px;
      margin: auto
    }
  </style>

  <body>
    <script>
      async function initHydrolang() {

        hydro1 = new Hydrolang();

        console.time("upload")
        
        var data = hydro1.data.upload('CSV')
        
        data[0] = hydro1.analyze.stats.cleaner(data[0])
        console.time("tensors");
        
        var traindata = hydro1.analyze.nn.convertToTensor(data[0], data[1])
        console.time("nnmodel");
        
        var mymod = hydro1.analyze.nn.createModel(95, 11, 430)
        console.time("trainmodel");
        
        hydro1.analyze.nn.trainModel(mymod, traindata.inputs, traindata.outputs, 500)
        console.time("predict");
        
        var preds = hydro1.analyze.nn.prediction(mymod, traindata.inputs, traindata.outputMin, traindata.outputMax)

        /*** End of use case **/
      }
    </script>
    <p class="h4">Case studies: Rainfall disaggregation using Neural Networks</p>
    <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  ></script>
  </body>
</html>
